<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Account</title>
</head>
<body>
<div align="center">
    <h1>Edit Account</h1>
    <br />
    <form action="#" th:action="@{/admin/account/save}" th:object="${editAccount}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" th:field="*{username}" />
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{encryted_password}" /></td>
            </tr>
            <tr>
                <td>Active:</td>
                <td><input type="text" th:field="*{active}" /></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="text" th:field="*{user_role}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
