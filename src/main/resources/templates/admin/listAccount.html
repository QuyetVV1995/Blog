<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <ul>
        <li th:each="accountList: ${accountList}">
            <p >User Name: <span th:text="${accountList.username}"> </span></p>
            <p >Status: <span th:text="${accountList.active}"> </span></p>
            <p >Role : <span th:text="${accountList.user_role}"> </span></p>
        </li>
    </ul>

</div>
</html>
