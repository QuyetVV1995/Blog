<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
</head>
<body>
<form action="#" th:action="@{/admin/account/save}" th:object="${account}" method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>User Name:</td>
            <td><input type="text" th:field="*{username}" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{encryted_password}" /></td>
        </tr>
        <tr>
            <td>Active:</td>
            <td><input type="text" th:field="*{active}" /></td>
        </tr>
        <tr>
            <td>Role:</td>
            <td><input  th:field="*{user_role}" /></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Save</button> </td>
        </tr>
    </table>
</form>
</body>
</html>
